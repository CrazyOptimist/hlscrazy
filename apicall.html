<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="margin: 20%; text-align: center;">
        <input onclick="callapi()" class="btn btn-success" type="button" value="Check Stream Status" style="height: 5em; padding: 1em;">
    </div>
    <script>
        function callapi() {
            const Http = new XMLHttpRequest();
            const url='https://diademmultimedia.tk/api/server';
            Http.open("GET", url);
            Http.send();
            var flag = false;
            var apires = {};
            Http.onreadystatechange = (e) => {
                if(Http.responseText != "" && flag == false)
                {
                    apires = JSON.parse(Http.responseText);
                    // console.log(apires);
                    var streamstatus = apires['clients'].active;
                    if(streamstatus) {
                        alert("Live Video is now streaming...");
                    } else alert("Live Video is NOT streaming at the moment...");
                    flag = true;
                }
            }
        }
    </script>
</body>
</html>
